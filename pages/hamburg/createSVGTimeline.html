<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Timeline SVG</title>
</head>
<body>


<svg id="timeline" width="100%" height="100%" viewBox="0 0 2992 1624" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
</svg>

<script>
    const svg = document.getElementById('timeline');

    const startYear = 1200;
    const endYear = 2000;
    const centuryWidth = 1000;
    const decadeWidth = centuryWidth / 10;
    const startX = 200;

    const largeHeight = 175;
    const smallHeight = 135;
    const barWidth = 14;

    const colorDark = '#B69131';
    const colorLight = '#DDC37E';

    for (let year = startYear; year <= endYear; year += 10) {
        const position = startX + ((year - startYear) / 10) * decadeWidth;
        const isCentury = year % 100 === 0;
        const isHalfCentury = year % 100 === 50;

        const height = isCentury ? largeHeight : smallHeight;
        const fill = (isCentury || isHalfCentury) ? colorDark : colorLight;
        const yPos = isCentury ? 300 : 320;

        // Balken zeichnen
        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        rect.setAttribute('x', position - barWidth / 2);
        rect.setAttribute('y', yPos);
        rect.setAttribute('width', barWidth);
        rect.setAttribute('height', height);
        rect.setAttribute('fill', fill);
        svg.appendChild(rect);

        // Text nur bei vollen Jahrhunderten
        if (isCentury) {
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', position);
            text.setAttribute('y', 250);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('fill', '#5E564B');
            text.setAttribute('font-size', '70');
            text.setAttribute('font-family', 'Montserrat Thin');
            text.textContent = year;
            svg.appendChild(text);
        }
    }
</script>
</body>
</html>
