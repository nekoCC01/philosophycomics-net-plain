<!doctype html>
<html lang="de">
<head>
    <title>Hamburg Geschichte</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <style>
        body {
            margin: 0;
            background: #999;
        }
        svg {
            background: white;
            display: block;
            margin: auto;
        }
        .year-label {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 24px;
            fill: #4c4439;
            text-anchor: middle;
        }
        .decade-line {
            stroke: rgba(235, 214, 154, 0.3);
            stroke-width: 2;
        }
        .mid-decade-line {
            stroke: rgba(235, 214, 154, 0.8);
            stroke-width: 3;
        }
    </style>
</head>
<body>
<main>

    <svg id="timeline" height="750"></svg>

</main>

<script type="module" src="../../index.js"></script>



<script>
    const svg = document.getElementById('timeline');

    const startYear = 500;
    const endYear = 2000;
    const centuryInterval = 100;
    const decadeInterval = 10;
    const pixelsPerYear = 2; // Skalierung der Breite
    const height = svg.getAttribute('height');

    const totalYears = endYear - startYear;
    const totalWidth = totalYears * pixelsPerYear;

    svg.setAttribute('width', totalWidth);

    for (let year = startYear; year <= endYear; year += decadeInterval) {
        const x = (year - startYear) * pixelsPerYear;

        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", x);
        line.setAttribute("y1", 0);
        line.setAttribute("x2", x);
        line.setAttribute("y2", height);

        const isCentury = year % 100 === 0;
        const isMidDecade = (year % 100 === 50);

        if (isCentury) {
            line.setAttribute("class", "mid-decade-line");

            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", x);
            text.setAttribute("y", 40);
            text.setAttribute("class", "year-label");
            text.textContent = year;
            svg.appendChild(text);
        } else if (isMidDecade) {
            line.setAttribute("class", "mid-decade-line");
        } else {
            line.setAttribute("class", "decade-line");
        }

        svg.appendChild(line);
    }
</script>

</body>
</html>
