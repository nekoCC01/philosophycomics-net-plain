<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    TEST 123
    <svg id="meinSVG" width="1200" height="2000" style="border:1px solid gray;">



    </svg>


    <script>
        const data =
        {
            "title": "Das Sein und das Nichts",
            "chapters": [

                {
                    "title": "Einleitung: Auf der Suche nach dem Sein",
                    "chapters": [
                        {
                            "title": "--",
                            "chapters": [
                                { "title": "I. Die Idee des Phänomens", "height": 5 },
                                { "title": "II. Das Seinsphänomen und das Sein des Phänomens", "height": 5 },
                                { "title": "III. Das *präreflexive* Cogito und das Sein des *percipere*", "height": 5 }
                            ]
                        }
                    ]
                },
                {
                    "title": "Erster Teil: Das Problem des Nichts",
                    "chapters": [
                        {
                            "title": "Erstes Kapitel: Der Ursprung der Negation",
                            "chapters": [
                                { "title": "I. Die Frage", "height": 5 },
                                { "title": "II. Die Negationen", "height": 3 },
                                { "title": "III. Das Nichts", "height": 1 },
                                { "title": "IV. Das Sein des Menschen und das Nichts", "height": 6 },
                                { "title": "V. Die Negation und die Freiheit", "height": 2 }
                            ]
                        },

                        {
                            "title": "Zweites Kapitel: Die Unaufrichtigkeit",
                            "chapters": [
                                { "title": "I. Unaufrichtigkeit und Lüge", "height": 5 },
                                { "title": "II. Die Verhaltensweisen der Unaufrichtigkeit", "height": 5 }
                            ]
                        }
                    ]
                }
            ]
        };

        let svg = document.getElementById("meinSVG");

        function createRect(x, y, width, height, fill) {
            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute("x", x);
            rect.setAttribute("y", y);
            rect.setAttribute("width", width);
            rect.setAttribute("height", height);
            rect.setAttribute("fill", fill);
            return rect;
        }
        function createText(x, y, textContent) {
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", x);
            text.setAttribute("y", y);
            text.setAttribute("font-size", "14");
            text.setAttribute("fill", "#222");
            text.textContent = textContent;
            return text;
        }


        let maxWidth = 1000;
        let padding = 20;
        let marginLeft = 100;
        let x = marginLeft;
        let y = 0;
        let width = maxWidth - (4 * padding);
        let step = 3;
        let totalHeight = 0;

        let group = document.createElementNS("http://www.w3.org/2000/svg", "g");
        function createContainerWithChildren(container) {
            let containerHeight = 0;
            container.chapters.forEach(child => {
                if (child.chapters) {
                    child = createContainerWithChildren(child);
                }
                let childHeight = getHeight(child);
                x = marginLeft + (step * padding);
                y = y - childHeight;
                let childRect = createRect(x, y, width, childHeight, "rgba(0, 0, 255, 0.1)");
                let childText = createText(x + padding, y - padding, child.title);
                group.appendChild(childRect);
                group.appendChild(childText);
                containerHeight += childHeight + padding; // adjust height based on child height
            });
            step -= 1;
            x = marginLeft + (step * padding);
            let containerRect = createRect(x, y - containerHeight, 700, containerHeight, "rgba(255, 0, 0, 0.1)");
            let containerText = createText(x + padding, y - containerHeight - padding, container.title);
            containerRect.setAttribute("height", containerHeight);
            totalHeight += containerHeight + padding;;
            group.appendChild(containerRect);
            group.appendChild(containerText);
            return containerRect;
        }

        function getHeight(child) {
            let childHeight = 0;
            if (child instanceof SVGRectElement) {
                childHeight = child.height.baseVal.value;
            }
            else {
                childHeight = child.height;
            }
            return childHeight;
        }


        let container = createContainerWithChildren(data);
        console.log(container);
        console.log(group);
        group.setAttribute("transform", "translate(0, " + totalHeight + ")");
        svg.append(group);

    </script>
</body>

</html>
