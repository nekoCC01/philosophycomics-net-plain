<!doctype html>
<html lang="de">
<head>
  <title>Sartre Metaphysik</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../index.css">

</head>
<body>
<noscript><strong>Please enable JavaScript to view this page correctly.</strong></noscript>
<header>

</header>
<main>

    <div class="center stack" id="container" style="position: relative;">

      <svg id="mySvg" width="500" height="500" style="border:1px solid #ccc">
        <!-- "Summary"-Button -->
        <rect id="toggleRect" x="10" y="10" width="200" height="30" fill="#eee" stroke="#aaa" />
        <text x="20" y="30" font-size="16" fill="#000" pointer-events="none">▶ Aufklappen</text>

        <!-- Content Section (initially hidden) -->
        <g id="contentGroup" visibility="hidden">
          <rect x="10" y="45" width="300" height="100" fill="#f9f9f9" stroke="#aaa" />
          <text x="20" y="70" font-size="14">Dies ist ein Absatz im aufklappbaren Bereich.</text>
        </g>

        <!-- Nachfolgender Content -->
        <text id="nextBlock" x="10" y="160" font-size="14">⬇ Weitere Inhalte hier</text>
      </svg>

      <script>
        const toggleRect = document.getElementById("toggleRect");
        const contentGroup = document.getElementById("contentGroup");
        const nextBlock = document.getElementById("nextBlock");

        let isOpen = false;

        toggleRect.addEventListener("click", () => {
          isOpen = !isOpen;
          contentGroup.setAttribute("visibility", isOpen ? "visible" : "hidden");
          nextBlock.setAttribute("y", isOpen ? 160 + 100 : 160); // verschiebe nachfolgenden Block
        });
      </script>

    </div>

</main>
<footer>

</footer>
<script type="module" src="../../index.js"></script>

</body>
</html>
