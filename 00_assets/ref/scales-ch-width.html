<!doctype html>
<html lang="de">
<head>
    <title>Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">

    <link rel="stylesheet" href="../index.css">
    <style>
        @import url("../components/EveryLayout/all.css");

        .barContainer {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
        }
        .bar {
            background-color: black;
            height: 10px;
            position: relative;
        }
        .info {
            font-size: small;
        }
    </style>
</head>
<body>
<noscript><strong>Please enable JavaScript to view this page correctly.</strong></noscript>
<header>

</header>
<main>

    <center-l max="1500px">
        <box-l>
            <stack-l>
            </stack-l>
        </box-l>
    </center-l>



</main>
<footer>

</footer>
<script type="module" src="../index.js"></script>
<script type="module">
    import '../components/EveryLayout/import_all.js';
</script>
<script>
    const stack = document.querySelector('stack-l');

    for (i = 10; i <= 100; i+=10) {
        console.log(i)

        let width = i + 'ch';

        let container = document.createElement('div');
        container.classList.add('barContainer');
        let bar = document.createElement('div');
        bar.classList.add('bar');
        let info = document.createElement('div');
        info.classList.add('info');
        info.innerText = width;
        bar.style.width = width;
        container.append(bar);
        container.append(info);
        stack.append(container);

    }

    // not actual values :(
    document.addEventListener('DOMContentLoaded', () => {
        console.log('loaded')
        document.querySelectorAll('.bar').forEach((bar) => {
            console.log(bar.scrollWidth);
            console.log(bar.offsetWidth);
            console.log(bar.clientWidth);
            console.log(bar.getBoundingClientRect().width);
        })
    })

</script>
</body>
</html>
