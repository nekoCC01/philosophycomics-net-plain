<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import { registerApp } from "./App.js";
        import { registerRouteComponent } from "./route.js";

        const app = () => {
            registerRouteComponent();
            registerApp();
        }

        document.addEventListener('DOMContentLoaded', app);
    </script>
</head>

<body>

    <x-route path="/">
        <x-route path="/" exact>
            <x-app></x-app>
        </x-route>
        <x-route path="/result" exact>
            <x-result></x-result>
        </x-route>
    </x-route>

    <template id="home">
        <h1>HOME</h1>
        <a href="#/result">RESULT</a>
    </template>
    <template id="result">
        <h1>RESULT</h1>
    </template>


</body>

</html>
