<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import { registerRouteComponent } from "../../00_assets/components/Route.js";
        import { registerTest } from "./components/Test.js";
        import { registerResult } from "./components/Result.js";

        const app = () => {
            registerRouteComponent();
            registerTest();
            registerResult();
        }

        document.addEventListener('DOMContentLoaded', app);
    </script>
</head>

<body>

    <x-route path="/">
        <x-route path="/" exact>
            <x-test></x-test>
        </x-route>
        <x-route path="/result" exact>
            <x-result></x-result>
        </x-route>
    </x-route>


</body>

<template id="test">
    <h1>HOME/TEST</h1>
    <a href="#/result">RESULT</a>
    <ul id="meine-liste"></ul>
</template>

<template id="result">
    <h1>RESULT</h1>
</template>

</html>
