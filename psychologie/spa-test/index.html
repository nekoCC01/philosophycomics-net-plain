<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import { registerApp } from "./App.js";
        import { registerRouteComponent } from "./route.js";

        const app = () => {
            registerRouteComponent();
            registerApp();
        }

        document.addEventListener('DOMContentLoaded', app);
    </script>
</head>

<body>

    <x-app></x-app>

    <template id="app">
        <h1>Basic Example</h1>

        <p>
            This example demonstrates how the features of a framework router
            can be approximated using web components and a vanilla hash router.
        </p>
        <p>
            Check out the original <a href="https://github.com/remix-run/react-router/tree/dev/examples/basic"
                target="_blank">React Router basic example</a> for comparison.
        </p>

        <!-- Routes can be nested, but the path must always be fully specified. -->
        <x-route path="/">
            <x-app-layout></x-app-layout>
            <x-route path="/" exact>
                <h2>Home</h2>
            </x-route>
            <x-route path="/about" exact>
                <h2>About</h2>
            </x-route>
            <x-route path="/dashboard" exact>
                <h2>Dashboard</h2>
            </x-route>
            <x-route path="*">
                <h2>Nothing to see here</h2>
                <a href="#/">Go to the home page</a>
            </x-route>
        </x-route>
    </template>

</body>

</html>
