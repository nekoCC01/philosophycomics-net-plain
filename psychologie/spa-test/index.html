<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import { registerRouteComponent } from "../../00_assets/components/Route.js";
        import { registerTest } from "./components/Test.js";
        import { registerResult } from "./components/Result.js";

        const app = () => {
            registerRouteComponent();
            registerTest();
            registerResult();
        }

        document.addEventListener('DOMContentLoaded', app);
    </script>
    <style>
        .dim-questions {
            display: grid;
            grid-template-columns: 3fr 1fr;
            width: 600px;
        }
        fieldset, .legend {
            border: none;
            display: flex;
            justify-content: space-around;
        }
        .legend div {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            font-size: x-small;
        }
    </style>
</head>

<body>

    <x-route path="/">
        <x-route path="/" exact>
            <x-test></x-test>
        </x-route>
        <x-route path="/result" exact>
            <x-result></x-result>
        </x-route>
    </x-route>



    <h2>Test</h2>
    <div class="dim-questions">
        <div></div>
        <div class="legend">
            <div>Stimmt</div>
            <div>Stimmt etwas</div>
            <div>Stimmt nicht</div>
        </div>
        <p>Es fällt mir leichter, für meine(n) Partner/Partnerin ein Geschenk zu kaufen, als für mich selbst.</p>
        <fieldset>
            <input type="radio" name="test" value="1" />
            <input type="radio" name="test" value="0.5" />
            <input type="radio" name="test" value="0" />
        </fieldset>


    </div>
</body>

<template id="test">
    <h1>HOME/TEST</h1>
    <a href="#/result">RESULT</a>
    <div id="questions">

    </div>
</template>

<template id="question">

    <h2></h2>
    <div class="dim-questions">

    </div>
</template>

<template id="result">
    <h1>RESULT</h1>
</template>

</html>
