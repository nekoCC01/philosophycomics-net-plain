<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../index.css">
    <script type="module">
        import { registerRouteComponent } from "../../00_assets/components/Route.js";
        import { registerTest } from "./components/Test.js";
        import { registerResult } from "./components/Result.js";

        const app = () => {
            registerRouteComponent();
            registerTest();
            registerResult();
        }

        document.addEventListener('DOMContentLoaded', app);
    </script>
    <style>
        main {
            padding: 30px;
        }

        .questions {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-bottom: 40px;
            ;
        }

        .questions>*+* {
            margin-block-start: 20px;
            ;
        }

        .questions .row {
            display: grid;
            grid-template-columns: 3fr 1fr;
            width: 600px;
        }

        .questions .row p {
            padding-inline-end: 10px;
        }

        fieldset,
        .legend {
            border: none;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 0;
            margin: 0;
        }

        .legend div,
        fieldset div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-small;
        }

        .legend div {
            text-align: center;
        }

        input {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <main>

        <x-route path="/">
            <x-route path="/" exact>
                <x-test></x-test>
            </x-route>
            <x-route path="/result" exact>
                <x-result></x-result>
            </x-route>
        </x-route>

    </main>

</body>
